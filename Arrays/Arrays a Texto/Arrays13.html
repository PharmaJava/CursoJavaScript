<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-size: 2em";>
    <script>

    let personas = ["Antonio", "Maria", "Ana", "Oscar", "Paco", "Antonio", "Sara", "Antonio"];

    // join: convierte un array en una cadena de texto, uniendo los elementos con el separador especificado
    document.write(personas.join(" "));
    document.write("<br>");

    // Crear un array vacío
    let people = new Array();

    // join en un array vacío llena el array con "elemento"
    document.write(people.join("elemento "));
    document.write("<br>");

    // toString: convierte un array en una cadena de texto con comas como separadores
    document.write(personas.toString());    

    </script>
</body>
</html>
