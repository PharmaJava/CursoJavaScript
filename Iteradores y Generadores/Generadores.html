<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //FUNCION generador
        function* contador (){

            let i=0

            while (true){

               yield i;

                i++;

            }
        }

        const iterador = contador();

        // console.log(iterador.next().value);

        for (let i=0; i<20 ; i++){

            console.log(iterador.next().value);
        }


        let contadorLimite=20;

        for ( const valor of iterador){

            document.write(valor + "<br>");
            contadorLimite--;
            if (contadorLimite==0) break;
        }


    </script>
</body>
</html>
