    <script>

        //Los weakSets solo almacenan objetos, no tienen propiedad size
        //y no son iterables, solo metodos: add(), delete(),has()

    const miweakset= new WeakSet();
    
    const empleado1 ={

        nombre: "Juan",
        salario: 3500,
        antig端edad:5
    }

    const empleado2 ={

    nombre: "Maria",
    salario: 4500,
    antig端edad:3
    }

    const coche= {
        marca:"Mazda",
        potencia:110,
        antig端edad:10
    }

    //para a単adir objetos al weakset

    miweakset.add(empleado1);
    miweakset.add(empleado2);
    miweakset.add(coche);

    console.log(miweakset.has(empleado2));

    //para eliminar:
    miweakset.delete(empleado1);
    
    console.log(miweakset);


    </script>
