    // Función para calcular el factorial de un número
    function calculo_factorial(num) {
        let resultado = 1;
        if (num <= 1) return 1;
        else {
            for (let i = 1; i <= num; i++) {
                resultado = resultado * i;
            }
        }
        return resultado;
    }

    document.write(calculo_factorial(prompt("Introduce el número")));
    document.write("<br>");

    // Expresión de función para calcular el factorial de un número
    const factorial = function calculodefactorial(num) {
        if (num <= 1) return 1;
        else return num * calculodefactorial(num - 1);
    };

    document.write(factorial(prompt("Introduce el número")));
