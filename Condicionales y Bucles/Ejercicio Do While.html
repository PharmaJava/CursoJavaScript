<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

    let numeroAleatorio= Math.floor(Math.random()*100)+1;

    let intentos= 0;
    let numUsuario;

    do{
        numUsuario= prompt("Introduce un número del 1 al 100")

        if(numUsuario<numeroAleatorio) alert ("el nº es más alto");

        if (numUsuario>numeroAleatorio) alert("el numero es más bajo");
        
        intentos++;
    }while(numUsuario!=numeroAleatorio);

    document.write("Correcto!. Lo has adivinado en " + intentos + " intentos");


</script>

    
</body>
</html>
