<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-size: 2em;">
    <script>

    function factorial(x){

        try{
        if(x<0) throw new Error("Numero negativo!");
        }catch(e){
            document.write(e);
        }
        let factorial;

        for(factorial=1; x>1; x--){

            factorial*=x;
            //factorial=factorial*x; mismainstruccion
        }

        return factorial;
    }    

    let numero=parseInt(prompt("Introduce un numero"));

    document.write(factorial(numero));

    </script>
</body>
</html>
